<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notas.io</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>notas.io</h1>
        <p>Organize suas ideias, gerencie seus prazos</p>
        <div class="note-form">
            <textarea id="noteText" placeholder="Digite sua nota aqui..."></textarea>
            <div class="date-button-container">
                <input type="date" id="noteDate" placeholder="Selecione uma data">
                <button onclick="createNote()"><i class="fas fa-plus-circle"></i> Criar Nota</button>
            </div>
        </div>
        <div id="notesList" class="notes-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
